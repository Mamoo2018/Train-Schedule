<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="./Assets/images/favicon.png">
    <title>Train Schedule</title>
</head>

<body>

    <section>

        <header>
            <div class="jumbotron" style="background-color: #0091C6; color: white">
                <h1 class="text-center">Shining Time Station</h1>
                <h3 class="text-center">Welcome Travelers</h3>
              </div>
        </header>

     

        <article>
            
            <h2>Daily Train Schedule</h2>


            <div class=reviewstable>
                <table class="table table-bordered" id="trainSchedule">
                    <thead class="thead-light">


                        <tr>

                            <th>Train Name</th>

                            <th>Destination</th>

                            <th>Frequency</th>

                            <th>Next Arrival</th>

                            <th>Time to Arrival</th>

                        </tr>

                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <!-- <tr>

					INFUSED DATA FROM DATABASE

				</tr> -->

            </table>
           

        </article>



        <article>

            <h2>Add Train - Conductor Console</h2>

            <form>

                <div>

                    <label for="trainName">Train Name:</label>

                    <input type="text" id="trainName">

                    <label for="destination">Destination:</label>

                    <input type="text" id="destination">

                    <label for="time">First Train Time:</label>

                    <input type="text" id="time" placeholder="12:00 (military time)">

                    <label for="frequency">Frequency (min):</label>

                    <input type="text" id="frequency" placeholder="30">

                    <button type="submit" class="btn btn-primary" id="submit">Add</button>

                    <button type="submit" class="btn btn-primary" id="revise">Revise</button>

                    <button type="submit" class="btn btn-primary" id="delete">Delete</button>

                    <button type="submit" class="btn btn-primary" id="clear">Clear All</button>

                    <p class="direction">* The "Revise" and "Delete" buttons only require a matching '<span>Train
                            Name</span>'
                        input</p>

                </div>

            </form>

        </article>

    </section>
</body>

<!-- jQuery -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Firebase -->

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<!-- Moment js -->

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Link to Script -->

<script src="./Assets/javascript.js"></script>

</html>
